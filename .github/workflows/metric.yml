name: Metrics
on:
  # Schedule daily updates
  schedule: 
    - cron: '0 22 * * *'
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: Locietta
          token: ${{ secrets.METRIC_TOKEN }}
          retries: 3
          retries_delay: 300
          
          template: classic
          base: header, repositories
          config_timezone: Asia/Shanghai
          plugin_followup: yes
          plugin_followup_sections: user
          optimize: css, xml
          repositories_forks: no
#           plugin_habits: yes
#           plugin_habits_charts_type: classic
#           plugin_habits_days: 14
#           plugin_habits_facts: yes
#           plugin_habits_from: 200
          
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_ignored: Jupyter Notebook, Objective-C, ANTLR
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, lines, percentage
          # plugin_languages_indepth: yes
#           plugin_languages_recent_categories: markup, programming
#           plugin_languages_recent_days: 14
#           plugin_languages_recent_load: 300
#           plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          commits_authoring: Locietta, locietta, ${{ secrets.AUTHOR_EMAILS }}
          plugin_lines: yes
          # plugin_languages_aliases: C:C++
#           plugin_languages_other: yes
#           config_order: header, followup, languages, repositories
